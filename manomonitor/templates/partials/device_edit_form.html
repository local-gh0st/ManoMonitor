<form hx-post="/htmx/device-update/{{ asset.id }}"
      hx-target="#device-row-{{ asset.id }}"
      hx-swap="outerHTML"
      class="p-4 bg-gray-50 dark:bg-gray-900 rounded-lg space-y-4">

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Nickname</label>
            <input type="text"
                   name="nickname"
                   value="{{ asset.nickname or '' }}"
                   placeholder="e.g., John's iPhone"
                   class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:text-white sm:text-sm">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Signal Threshold</label>
            <input type="number"
                   name="signal_threshold"
                   value="{{ asset.signal_threshold }}"
                   min="-100"
                   max="0"
                   class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:text-white sm:text-sm">
        </div>
    </div>

    <div class="flex items-center space-x-4">
        <label class="inline-flex items-center">
            <input type="checkbox"
                   name="notify_enabled"
                   value="true"
                   {% if asset.notify_enabled %}checked{% endif %}
                   class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
            <span class="ml-2 text-sm text-gray-700 dark:text-gray-200">Enable notifications</span>
        </label>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Notes</label>
        <textarea name="notes"
                  rows="2"
                  class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:text-white sm:text-sm">{{ asset.notes or '' }}</textarea>
    </div>

    <div class="flex justify-end space-x-2">
        <button type="button"
                hx-get="/htmx/device-row/{{ asset.id }}"
                hx-target="#device-row-{{ asset.id }}"
                hx-swap="outerHTML"
                class="px-3 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600">
            Cancel
        </button>
        <button type="submit"
                class="px-3 py-2 text-sm font-medium text-white bg-primary-600 border border-transparent rounded-md hover:bg-primary-700">
            Save
        </button>
    </div>
</form>
