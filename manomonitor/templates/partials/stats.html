<div class="grid grid-cols-2 md:grid-cols-5 gap-4">
    <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">Total Devices</dt>
            <dd class="mt-1 text-3xl font-semibold text-gray-900 dark:text-white">{{ stats.total_devices }}</dd>
        </div>
    </div>

    <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">Present Now</dt>
            <dd class="mt-1 text-3xl font-semibold text-green-600 dark:text-green-400">{{ stats.present_now }}</dd>
        </div>
    </div>

    <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">Alerts Enabled</dt>
            <dd class="mt-1 text-3xl font-semibold text-blue-600 dark:text-blue-400">{{ stats.notifications_enabled }}</dd>
        </div>
    </div>

    <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">Probes Today</dt>
            <dd class="mt-1 text-3xl font-semibold text-gray-900 dark:text-white">{{ stats.probes_today }}</dd>
        </div>
    </div>

    <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">New Today</dt>
            <dd class="mt-1 text-3xl font-semibold text-purple-600 dark:text-purple-400">{{ stats.new_devices_today }}</dd>
        </div>
    </div>
</div>
