{% extends "base.html" %}

{% block title %}Devices - ManoMonitor{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Page header -->
    <div class="md:flex md:items-center md:justify-between">
        <div class="flex-1 min-w-0">
            <h1 class="text-2xl font-bold leading-7 text-gray-900 dark:text-white sm:text-3xl sm:truncate">
                Devices
            </h1>
        </div>
    </div>

    <!-- Filters -->
    <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4" x-data="{
        search: new URLSearchParams(window.location.search).get('search') || '',
        showHidden: new URLSearchParams(window.location.search).get('show_hidden') === 'true',
        notifyOnly: new URLSearchParams(window.location.search).get('notify_only') === 'true',
        presentOnly: new URLSearchParams(window.location.search).get('present_only') === 'true'
    }">
        <div class="flex flex-wrap gap-4 items-center">
            <!-- Search -->
            <div class="flex-1 min-w-[200px]">
                <label for="search" class="sr-only">Search devices</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input type="text"
                           id="search"
                           x-model="search"
                           placeholder="Search by name or MAC..."
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md leading-5 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                           hx-get="/htmx/devices-table"
                           hx-trigger="keyup changed delay:300ms"
                           hx-target="#devices-table"
                           hx-include="[name='show_hidden'], [name='notify_only'], [name='present_only']"
                           name="search">
                </div>
            </div>

            <!-- Filters -->
            <div class="flex items-center space-x-4">
                <label class="inline-flex items-center">
                    <input type="checkbox"
                           x-model="presentOnly"
                           name="present_only"
                           class="rounded border-gray-300 text-primary-600 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700"
                           hx-get="/htmx/devices-table"
                           hx-trigger="change"
                           hx-target="#devices-table"
                           hx-include="[name='search'], [name='show_hidden'], [name='notify_only']">
                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-200">Present only</span>
                </label>

                <label class="inline-flex items-center">
                    <input type="checkbox"
                           x-model="notifyOnly"
                           name="notify_only"
                           class="rounded border-gray-300 text-primary-600 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700"
                           hx-get="/htmx/devices-table"
                           hx-trigger="change"
                           hx-target="#devices-table"
                           hx-include="[name='search'], [name='show_hidden'], [name='present_only']">
                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-200">With alerts</span>
                </label>

                <label class="inline-flex items-center">
                    <input type="checkbox"
                           x-model="showHidden"
                           name="show_hidden"
                           class="rounded border-gray-300 text-primary-600 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700"
                           hx-get="/htmx/devices-table"
                           hx-trigger="change"
                           hx-target="#devices-table"
                           hx-include="[name='search'], [name='notify_only'], [name='present_only']">
                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-200">Show hidden</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Devices table -->
    <div class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
        <div id="devices-table"
             hx-get="/htmx/devices-table"
             hx-trigger="load"
             hx-swap="innerHTML">
            <div class="p-8 text-center text-gray-500">
                <div class="htmx-indicator">Loading devices...</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
