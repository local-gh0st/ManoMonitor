{% if capture_running is defined and capture_running %}
<span class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
    <span class="w-1.5 h-1.5 mr-1.5 bg-green-500 rounded-full pulse-green"></span>
    Active
</span>
{% else %}
<span class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-300">
    <span class="w-1.5 h-1.5 mr-1.5 bg-gray-400 rounded-full"></span>
    Idle
</span>
{% endif %}
